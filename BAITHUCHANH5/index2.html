<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Employee</title>
    <link rel="stylesheet" href="style2.css"/>
</head>
<body>

<div class="modal">
    <div class="modal-header">
        <span>New Employee</span>
        <span style="cursor:pointer;">âœ•</span>
    </div>

    <div class="modal-body">
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Position</label>
                    <select>
                        <option>-- Select Position --</option>
                        <option>Staff</option>
                        <option>Manager</option>
                        <option>CEO</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Sex</label>
                    <div class="radio-group">
                        <label><input type="radio" name="sex"> Male</label>
                        <label><input type="radio" name="sex"> Female</label>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn-save">Save</button>
        <button class="btn-cancel" type="reset">Cancel</button>
    </div>
</div>

</body>
</html>
